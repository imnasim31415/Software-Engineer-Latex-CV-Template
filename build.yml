name: Build Resume PDF

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: resume_nasim_hossain_modular.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: resume-pdf
        path: resume_nasim_hossain_modular.pdf
    
    - name: Create Release (on version tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: resume_nasim_hossain_modular.pdf
        body: |
          ## Resume Version ${{ github.ref_name }}
          
          This release includes the compiled PDF of the resume.
          
          ### ðŸ“„ Download
          - [resume_nasim_hossain_modular.pdf](resume_nasim_hossain_modular.pdf)
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
